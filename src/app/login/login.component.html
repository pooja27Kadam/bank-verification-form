<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form [formGroup]="login" (ngSubmit)="logindata(login)">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">User Name</label>
                        <input type="email" class="form-control" id="name" formControlName="fname">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Pass" formControlName="password">
                    </div>

                    <div class="tab">
                        <button type="submit" class="btn btn-primary">Login</button>

                        <button type="submit" class="btn btn-warning">Cancel</button>

                    </div>

                    <!-- <button routerLink="/signatureVerification" type="submit" class="btn btn-primary">Login</button> -->
                </form>


            </div>
        </div>
    </div>
    <div>

        <router-outlet></router-outlet>
